<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Engine Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        #result { margin-top: 20px; padding: 10px; background: #f5f5f5; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>CAD Engine API Test</h1>
    
    <button onclick="testBox()">Test Box Generation</button>
    <button onclick="testCylinder()">Test Cylinder Generation</button>
    
    <div id="result"></div>

    <script>
        async function testBox() {
            document.getElementById('result').textContent = 'Testing box generation...';
            
            try {
                const response = await fetch('/api/cad/engine/parts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-user-id': '00000000-0000-0000-0000-000000000000'
                    },
                    body: JSON.stringify({
                        shapeType: 'box',
                        parameters: {
                            material: 'aluminum',
                            quality: 'high',
                            source: 'WebTest',
                            geometry_type: 'box',
                            length: 100,
                            width: 75,
                            height: 50
                        }
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').textContent = '✅ Success!\n' + JSON.stringify(result, null, 2);
                } else {
                    document.getElementById('result').textContent = '❌ Error!\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                document.getElementById('result').textContent = '❌ Network Error!\n' + error.message;
            }
        }

        async function testCylinder() {
            document.getElementById('result').textContent = 'Testing cylinder generation...';
            
            try {
                const response = await fetch('/api/cad/engine/parts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-user-id': '00000000-0000-0000-0000-000000000000'
                    },
                    body: JSON.stringify({
                        shapeType: 'cylinder',
                        parameters: {
                            material: 'steel',
                            quality: 'high',
                            source: 'WebTest',
                            geometry_type: 'cylinder',
                            diameter: 50,
                            height: 100
                        }
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').textContent = '✅ Success!\n' + JSON.stringify(result, null, 2);
                } else {
                    document.getElementById('result').textContent = '❌ Error!\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                document.getElementById('result').textContent = '❌ Network Error!\n' + error.message;
            }
        }
    </script>
</body>
</html>
